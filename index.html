<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>  

    <picture>
      <!-- For viewport less than 960px, show normal images -->
      <source media="(max-width: 959px)" 
              srcset="images/museum-320w.jpg 320w,
                      images/museum-480w.jpg 480w,
                      images/museum-640w.jpg 640w,
                      images/museum-720w.jpg 720w,
                      images/museum-960w.jpg 960w,
                      images/museum-1440w.jpg 1440w,  
                      images/museum-1920w.jpg 1920w,
                      images/museum-2160w.jpg 2160w, 
                      images/museum-2880w.jpg 2880w"
              sizes="(max-width: 959px) 100vw">
      
      <!-- For viewport greater than or equal to 960px, show square images -->
      <source media="(min-width: 960px)"
              srcset="images/museum-480w-square.jpg 480w,
                      images/museum-640w-square.jpg 640w,
                      images/museum-800w-square.jpg 800w,
                      images/museum-960w-square.jpg 960w,
                      images/museum-1280w-square.jpg 1280w,
                      images/museum-1440w-square.jpg 1440w,
                      images/museum-1600w-square.jpg 1600w,
                      images/museum-1920w-square.jpg 1920w,
                      images/museum-2400w-square.jpg 2400w"
              sizes="(min-width: 960px) 50vw">
      
      <!-- Default image for browsers that do not support the picture element -->
      <img id="landscape-image"
          alt="Image of a Museum"
          src="images/museum-2880w.jpg">
    </picture>

 
  </header>
</body>

</html>
